<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 text-dark bg-light" style="width: 350px;">
    <h3 class="text-center mb-3">🌡️ Temperature Converter</h3>

    <!-- Input -->
    <div class="mb-3">
      <input type="text" id="tempInput" class="form-control" placeholder="Enter temperature">
    </div>

    <!-- From unit -->
    <div class="mb-3">
      <label for="fromUnit" class="form-label">From:</label>
      <select id="fromUnit" class="form-select">
        <option value="Celsius">Celsius (°C)</option>
        <option value="Fahrenheit">Fahrenheit (°F)</option>
        <option value="Kelvin">Kelvin (K)</option>
      </select>
    </div>

    <!-- To unit -->
    <div class="mb-3">
      <label for="toUnit" class="form-label">To:</label>
      <select id="toUnit" class="form-select">
        <option value="Celsius">Celsius (°C)</option>
        <option value="Fahrenheit">Fahrenheit (°F)</option>
        <option value="Kelvin">Kelvin (K)</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary w-50 me-2" onclick="convertTemperature()">Convert</button>
      <button class="btn btn-outline-light w-50" onclick="swapUnits()">🔄 Swap</button>
    </div>

    <!-- Result -->
    <div id="result" class="alert alert-secondary mt-3 text-center">
      Converted temperature will appear here
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
